<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container mt-4">
      <h1 class="mb-4 mt-2">Form Elemanlari</h1>
<hr>
      <h2 class="mb-4 mt-2">Select</h2>
      <div class="col-md-6 border p-4">
        <form>
          <select class="form-select">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="php">php</option>
            <option value="js">js</option>
            <option value="bootstrap">bootstrap</option>
          </select>
        </form>       
      </div>
<hr>
      <h2 class="mb-4 mt-2">Select-multiple</h2>
      <div class="col-md-6 border p-4">
        <form>
          <select class="form-select" multiple>
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="php">php</option>
            <option value="js">js</option>
            <option value="bootstrap">bootstrap</option>
          </select>
        </form>       
      </div>
<hr>
      <h2 class="mb-4 mt-2">Checks</h2>
      <div class="col-md-6 border p-4">
        <form>
           <div class="form-check">
            <input type="checkbox" class="form-check-input" name="">
            <label class="form-check-label">Checkbox</label>
           </div>
        </form>       
      </div>
<hr>
      <h2 class="mb-4 mt-2">RadÄ±o</h2>
      <div class="col-md-6 border p-4">
        <form>
          <div class="form-check">
              <input type="radio" class="form-check-input" name="1">
              <label class="form-check-label">Checkbox</label>
          </div>

          <div class="form-check">
              <input type="radio" class="form-check-input" name="1">
              <label class="form-check-label">Checkbox</label>
          </div>
        </form>       
      </div>
<hr>
      <h2 class="mb-4 mt-2">Switch</h2>
      <div class="col-md-6 border p-4">
        <form>
           <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="">
            <label class="form-check-label">Switch</label>
           </div>
        </form>       
      </div>
<hr>
      <h2 class="mb-4 mt-2">Inline</h2>
      <div class="col-md-6 border p-4">
        <form>
           <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="">
            <label class="form-check-label">php</label>
           </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="">
            <label class="form-check-label">js</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="">
            <label class="form-check-label">css</label>
           </div>
        </form>       
      </div>
<hr>
      <h2 class="mb-4 mt-2">Toogle Buttons</h2>
      <div class="col-md-6 border p-4">
        <form>
           
           <input type="checkbox" class="btn-check" id="btn-check" name="">
           <label class="btn btn-outline-primary" for="btn-check">Php Kursu</label>

        </form>       
      </div>
<hr>
      <h2 class="mb-4 mt-2">Range</h2>
      <div class="col-md-6 border p-4">
        <form>
           
           <label class="form-label" for="customRange1">Araligi Secin</label>
           <input type="range" class="form-range" id="customRange1" name="" min="1" max="10" step="2">
           
        </form>       
      </div>
<hr>



    </div>

<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

  
  <div class="container mt-4">
  <h1>konumlandirilan bilgilendirmeler</h1>  


    <button class="btn btn-primary" type="button" id="liveToastBtn">Show</button>

    <div class="position-fixed bottom-0 end-0 p-3" >
      <div id="liveToast" class="toast">
        <div class="toast-header"><strong class="me-auto">Bootstrap5</strong><small>2 dk once</small>
          <button class="btn-close" type="button" data-bs-dismiss="toast" ></button>
        </div>
        <div class="toast-body">
          Bootsrap kursuna kayit oldugunuz icin tesekkur ederiz..
        </div>
      </div>
    </div>


  </div>








<script type="text/javascript">
    var toastTrigger = document.getElementById('liveToastBtn')
    var toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
      toastTrigger.addEventListener('click', function () {
        var toast = new bootstrap.Toast(toastLiveExample)

        toast.show()
      })
}</script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

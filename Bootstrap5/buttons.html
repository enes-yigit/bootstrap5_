<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
  <title></title>
</head>
<body>

    <div class="container mt-4">
      <button class="btn btn-primary">button</button>
      <button class="btn btn-secondary">button</button>
      <button class="btn btn-success">button</button>
      <button class="btn btn-danger">button</button>
      <button class="btn btn-warning">button</button>
      <button class="btn btn-info">button</button>
      <button class="btn btn-light">button</button>
      <button class="btn btn-dark">button</button>
      
      <h1 class="mt-4 mb-4">Button Etiketleri</h1>
      <button type="button" class="btn btn-primary">button</button>
      <button type="submit" class="btn btn-secondary">button</button>
      <button type="reset" class="btn btn-success">button</button>

      <h1 class="mt-4 mb-4">Button Stilleri</h1>
      <button class="btn btn-outline-primary">button</button>
      <button class="btn btn-outline-secondary">button</button>
      <button class="btn btn-outline-success">button</button>
      <button class="btn btn-outline-danger">button</button>
      <button class="btn btn-outline-warning">button</button>
      <button class="btn btn-outline-info">button</button>
      <button class="btn btn-outline-light">button</button>
      <button class="btn btn-outline-dark">button</button>

      <h1 class="mt-4 mb-4">Button Boyutlari</h1>
      <button class="btn btn-outline-primary">button</button>
      <button class="btn btn-outline-primary btn-sm">button</button>
      <button class="btn btn-outline-primary btn-lg">button</button>

      <h1 class="mt-4 mb-4">Button ozelligi</h1>
      <button class="btn btn-outline-primary">button</button>
      <button class="btn btn-outline-primary">ekle</button>
      <button class="btn btn-outline-primary disabled">sil</button>

      <button class="btn btn-outline-primary">ekle</button>
      <button class="btn btn-outline-primary disabled">sil</button>
<br><br><br>
      <div class="d-grid gap col-md-6">
        <button class="btn btn-outline-info">button</button>
      </div>
      <div class="d-grid gap-3 mt-2">
        <button class="btn btn-info">button</button>
      </div>
      <div class="d-grid gap-3 mt-2">
        <button class="btn btn-info">button</button>
      </div>


    </div>



</body>
</html>

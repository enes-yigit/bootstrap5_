<!doctype html>
  <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container mt-4">
      <h1>Form Control</h1>

  <div class="col-md-6 border p-4">
       

        <div class="mb-3">
          <form>
            <label class="form-label">E-mail</label>
            <input type="e-mail" class="form-control" name="">
         </form>
        </div>
      
      <div class="mb-3">
          <form>
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="">
          </form>
        </div>
     

      <div class="mb-3">
          <form>
            <label class="form-label">Text Area</label>
            <textarea class="form-control" rows=
            "3"></textarea>
          </form>
        </div>

      <div class="mb-3">
          <form>
            <label class="form-label">File Input</label>
           <input type="file" class="form-control" name="" multiple>
          </form>
        </div>

        <div class="mb-3">
          <form>
            <label class="form-label">File Input</label>
            <input  class="form-control" list="datalistOptions" placeholder="listelemek icin arama yapin" >
            <datalist id="datalistOptions">
              <option value="js"></option>
              <option value="php"></option>
              <option value="html"></option>
              <option value="css"></option>
            </datalist>
          </form>
        </div>

  </div>





    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>

  <body>

    <div class="container mt-4">
 <h1 class="mb-4 mt-2">Form Valadition</h1>   
 <hr>
    
    <div class="col-md-6 border p-4"> 
      <form class="needs-validation" novalidate>
        <input type="text" class="form-control mb-1" placeholder="Adinizi Giriniz.." name="" required>
        <div class="valid-feedback mb-2">Basarili</div>
        <div class="invalid-feedback mb-2">Basarili</div>


        <button type="submit" class="btn btn-primary ">Kaydet</button>
      </form>
    </div>
    
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="text/javascript">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
  .forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()<
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

</body>
</html>
